<!DOCTYPE html>
<html>
        <head>
                <link rel="stylesheet" type="text/css" href="main.css">
        </head>
        <body>

                <h1>The Health and Wealth of Nations</h1>

                <p id="chart_area"></p>


                <label>
                        <input type="checkbox" name="region" class="region_cb" value="Sub-Saharan Africa" checked="checked"/> Sub-Saharan Africa
                </label>

                <label>
                        <input type="checkbox" name="region" class="region_cb" value="Europe & Central Asia" checked="checked"/> Europe and central Asia
                </label>
                
                <label>
                        <input type="checkbox" name="region" class="region_cb" value="America" checked="checked"/> America
                </label>
                <label>
                        <input type="checkbox" name="region" class="region_cb" value="South Asia" checked="checked"/> South Asia
                </label>
                <label>
                        <input type="checkbox" name="region" class="region_cb" value="East Asia & Pacific" checked="checked"/> East Asia & Pacific
                </label>

                <input type="range" class="slider" id="year_slider" min="1950" max="2000" value="1979" step="1">
                
                <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>

                <script type="text/javascript" src="main.js"></script>
        </body>
</html>
